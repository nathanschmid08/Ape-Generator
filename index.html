<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="icons/favicon.png">
    <title>Ape Generator</title>
    <style>
        @font-face {
            font-family: 'Monkey';
            src: url('font/monkey.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        html {
            background-color: #ffffff;
        }

        body {
            background-color: #ffffff;
            font-family: sans-serif;
            color: #111;
            margin: 0;
            padding: 2rem;
        }

        main {
            max-width: 600px;
            margin: auto;
        }

        .icon {
            display: block;
            margin: 0 auto; 
            width: 50%;
            max-width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            font-family: 'Monkey', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #e1bee7;
            -webkit-text-fill-color: #e1bee7;
            -webkit-text-stroke: 1px #000;
            text-rendering: optimizeLegibility;
            line-height: 1.2;
        }

        /* Responsive Design für H1 */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
                line-height: 1.1;
            }
            
            h1::after {
                content: "\A";
                white-space: pre;
            }
        }

        .title-wrapper {
            display: none;
        }

        @media (max-width: 480px) {
            h1 {
                display: none;
            }
            
            .title-wrapper {
                display: block;
                text-align: center;
                font-family: 'Monkey', sans-serif;
                margin-bottom: 1rem;
                color: #e1bee7;
                -webkit-text-fill-color: #e1bee7;
                -webkit-text-stroke: 1px #000;
                text-rendering: optimizeLegibility;
            }
            
            .title-main {
                display: block;
                font-size: 2rem;
                line-height: 1;
                margin-bottom: 0.2rem;
            }
            
            .title-sub {
                display: block;
                font-size: 1.4rem;
                line-height: 1;
            }
        }

        p {
            text-align: center;
            color: #444;
        }

        .upload {
            background: linear-gradient(135deg,
                    #fff9c4 0%,
                    /* Gelb */
                    #ffe0b2 10%,
                    /* Orange */
                    #dcedc8 30%,
                    /* Grün */
                    #e1bee7 55%,
                    /* Lila */
                    #f3e5f5 80%,
                    /* Lila */
                    #ede7f6 100%
                    /* Lila */
                );
            border: 2px dashed #000000;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin: 40px 0 24px;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .upload.dragover {
            filter: brightness(0.95);
            border-color: #ba68c8;
        }

        .upload i.fa-file-arrow-up {
            color: #000000;
            font-size: 48px;
            margin-bottom: 16px;
            display: flex;
            justify-content: center;
        }

        .upload h3 {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 8px;
        }

        .upload button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s ease;
        }

        .upload button:hover {
            background-color: #000000;
        }

        .upload button i {
            font-size: 16px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #999;
            font-size: 14px;
        }

        footer a {
            text-decoration: none;
            color: #818080;
        }
    </style>
</head>

<body>
    <main>
        <img class="icon" src="icons/icon.svg" alt="icon">
        <h1>APE GENERATOR</h1>
        
        <!-- Responsive Lösung -->
        <div class="title-wrapper">
            <span class="title-main">APE</span>
            <span class="title-sub">GENERATOR</span>
        </div>

        <p>
            Just simply upload a picture and see what kind of mokey you are.
        </p>

        <div class="upload">
            <i class="fa-solid fa-file-arrow-up"></i>
            <h3>Bild hochladen</h3>
            <button><i class="fa-solid fa-folder-open"></i> Bild auswählen</button>
        </div>

        <footer>
            <p>Special thanks to Sona</p>
            <p>&copy; Ape Generator 2025</p>
            <p>All rights reserved</p>

            <a href="sites/about.html">About</a>

            <a href="sites/philosophy.html">Philosophy</a>

            <a href="sites/monkeys.html">Monkeys</a>

            <a href="sites/legal.html">Legal</a>

            <p>
                <a href="https://jigsaw.w3.org/css-validator/check/referer">
                    <img style="border:0;width:88px;height:31px"
                        src="https://jigsaw.w3.org/css-validator/images/vcss"
                        alt="CSS ist valide!" />
                </a>
            </p>
        </footer>
    </main>
</body>

</html>
