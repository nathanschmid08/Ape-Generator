<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="icons/favicon.png">
    <title>Ape Generator</title>
    <style>
        @font-face {
            font-family: 'Monkey';
            src: url('font/monkey.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        html {
            background-color: #ffffff;
        }

        body {
            background-color: #ffffff;
            font-family: sans-serif;
            color: #111;
            margin: 0;
            padding: 2rem;
        }

        main {
            max-width: 600px;
            margin: auto;
        }

        .icon {
            display: block;
            margin: 0 auto;
            width: 50%;
            max-width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            font-family: 'Monkey', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #e1bee7;
            -webkit-text-fill-color: #e1bee7;
            -webkit-text-stroke: 1px #000;
            text-rendering: optimizeLegibility;
            line-height: 1.2;
        }

        /* Responsive Design für H1 */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
                line-height: 1.1;
            }

            h1::after {
                content: "\A";
                white-space: pre;
            }
        }

        .title-wrapper {
            display: none;
        }

        @media (max-width: 480px) {
            h1 {
                display: none;
            }

            .title-wrapper {
                display: block;
                text-align: center;
                font-family: 'Monkey', sans-serif;
                margin-bottom: 1rem;
                color: #e1bee7;
                -webkit-text-fill-color: #e1bee7;
                -webkit-text-stroke: 1px #000;
                text-rendering: optimizeLegibility;
            }

            .title-main {
                display: block;
                font-size: 2rem;
                line-height: 1;
                margin-bottom: 0.2rem;
            }

            .title-sub {
                display: block;
                font-size: 1.4rem;
                line-height: 1;
            }
        }

        p {
            text-align: center;
            color: #444;
        }

        .upload {
            background: linear-gradient(135deg,
                    #fff9c4 0%,
                    /* Gelb */
                    #ffe0b2 10%,
                    /* Orange */
                    #dcedc8 30%,
                    /* Grün */
                    #e1bee7 55%,
                    /* Lila */
                    #f3e5f5 80%,
                    /* Lila */
                    #ede7f6 100%
                    /* Lila */
                );
            border: 2px dashed #000000;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin: 40px 0 24px;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .upload.dragover {
            filter: brightness(0.95);
            border-color: #ba68c8;
        }

        .upload i.fa-file-arrow-up {
            color: #000000;
            font-size: 48px;
            margin-bottom: 16px;
            display: flex;
            justify-content: center;
        }

        .upload h3 {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 8px;
        }

        .upload button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s ease;
        }

        .upload button:hover {
            background-color: #000000;
        }

        .upload button i {
            font-size: 16px;
        }

        /* Enhanced Preview Styling - passend zum bestehenden Design */
        .preview {
            margin-top: 20px;
            text-align: center;
        }

        .comparison-container {
            background-color: #ffffff;
            border: 2px dashed #000000;
            border-radius: 12px;
            padding: 30px;
            margin: 20px 0;
        }

        .images-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .image-wrapper {
            border: 2px solid #000000;
            border-radius: 8px;
            overflow: hidden;
            background-color: #ffffff;
        }

        .preview .user-image,
        .preview .ape-image {
            max-width: 180px;
            max-height: 180px;
            width: 100%;
            height: 180px;
            object-fit: cover;
            border: none;
            display: block;
        }

        .image-label {
            background-color: #000000;
            color: #ffffff;
            padding: 8px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
        }

        .vs-divider {
            color: #000000;
            margin: 0 15px;
            align-self: center;
        }

        .learn-more-link {
            color: #1a73e8 !important;
            text-decoration: none;
            font-size: 16px;
        }

        .learn-more-link:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .comparison-container {
                padding: 20px;
                margin: 15px 0;
            }
            
            .images-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .vs-divider {
                transform: rotate(90deg);
                margin: 10px 0;
            }
            
            .preview .user-image,
            .preview .ape-image {
                max-width: 160px;
                height: 160px;
            }
            
            .comparison-title {
                font-size: 18px;
            }
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #999;
            font-size: 14px;
        }

        footer a {
            text-decoration: none;
            color: #818080;
        }
    </style>
</head>

<body>
    <main>
        <img class="icon" src="icons/icon.svg" alt="icon">
        <h1>APE GENERATOR</h1>

        <!-- Responsive Lösung -->
        <div class="title-wrapper">
            <span class="title-main">APE</span>
            <span class="title-sub">GENERATOR</span>
        </div>

        <p>
            Just simply upload a picture and see what kind of mokey you are.
        </p>

        <div class="upload" id="dropzone">
            <i class="fa-solid fa-file-arrow-up"></i>
            <h3>Bild hochladen</h3>
            <button id="fileButton"><i class="fa-solid fa-folder-open"></i> Bild auswählen</button>
            <input type="file" id="fileInput" accept="image/*" hidden>
        </div>

        <div class="preview" id="preview"></div>

        <footer>
            <p>Special thanks to Sona</p>
            <p>&copy; Ape Generator 2025</p>
            <p>All rights reserved</p>

            <a href="sites/about.html">About</a>

            <a href="sites/philosophy.html">Philosophy</a>

            <a href="sites/monkeys.html">Monkeys</a>

            <a href="sites/legal.html">Legal</a>

            <p>
                <a href="https://jigsaw.w3.org/css-validator/check/referer">
                    <img style="border:0;width:88px;height:31px" src="https://jigsaw.w3.org/css-validator/images/vcss"
                        alt="CSS ist valide!" />
                </a>
            </p>
        </footer>
    </main>

    <script>
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const fileButton = document.getElementById('fileButton');
        const preview = document.getElementById('preview');

        // Klick auf Button → öffnet Dateiauswahl
        fileButton.addEventListener('click', () => fileInput.click());

        // Datei über Dialog auswählen
        fileInput.addEventListener('change', () => {
            handleFiles(fileInput.files);
        });

        // Drag-Events
        ['dragenter', 'dragover'].forEach(eventName => {
            dropzone.addEventListener(eventName, e => {
                e.preventDefault();
                e.stopPropagation();
                dropzone.classList.add('dragover');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropzone.addEventListener(eventName, e => {
                e.preventDefault();
                e.stopPropagation();
                dropzone.classList.remove('dragover');
            });
        });

        // Datei wird gedroppt
        dropzone.addEventListener('drop', e => {
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        function handleFiles(files) {
            preview.innerHTML = '';
            for (const file of files) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = e => {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.onload = () => {
                            analysiereBildUndVergleiche(img);
                        };
                    };
                    reader.readAsDataURL(file);
                } else {
                    alert('Nur Bilddateien werden unterstützt.');
                }
            }
        }

        const affen = [
            {
                name: 'Gorilla',
                beschreibung: 'Stark, ruhig, dunkle Farben. Du wirkst wie ein stiller Beobachter.',
                bild: 'monkeys/gorilla.jpeg',
                link: 'https://en.wikipedia.org/wiki/Gorilla'
            },
            {
                name: 'Orang Utan',
                beschreibung: 'Lässig, etwas wild, warmes Farbspektrum. Passt perfekt zu dir!',
                bild: 'monkeys/orangutan.jpeg',
                link: 'https://en.wikipedia.org/wiki/Orangutan'
            },
            {
                name: 'Schimpanse',
                beschreibung: 'Sehr ausgeglichen, normale Farben, durchschnittliche Proportionen.',
                bild: 'monkeys/schimpanse.jpeg',
                link: 'https://en.wikipedia.org/wiki/Chimpanzee'
            },
            {
                name: 'Nasenaffe',
                beschreibung: 'Langes Gesicht erkannt! Du hast eindeutig Nasenaffe-Vibes.',
                bild: 'monkeys/nasenaffe.jpeg',
                link: 'https://en.wikipedia.org/wiki/Proboscis_monkey'
            },
            {
                name: 'Mandrill',
                beschreibung: 'Starke Farben und hoher Kontrast. Mandrill-Level erreicht!',
                bild: 'monkeys/mandrill.jpeg',
                link: 'https://en.wikipedia.org/wiki/Mandrill'
            },
            {
                name: 'Plumploris',
                beschreibung: 'Kleine Größe, sanfte Farben, du bist eher zurückhaltend wie ein Plumploris.',
                bild: 'monkeys/plumploris.jpeg',
                link: 'https://en.wikipedia.org/wiki/Slow_loris'
            },
            {
                name: 'Bonobo',
                beschreibung: 'Sehr soziale Ausstrahlung erkannt – ein typischer Bonobo!',
                bild: 'monkeys/bonobo.jpeg',
                link: 'https://en.wikipedia.org/wiki/Bonobo'
            },
            {
                name: 'Pavian',
                beschreibung: 'Kräftige Struktur, markante Züge – das schreit nach Pavian!',
                bild: 'monkeys/pavian.jpeg',
                link: 'https://en.wikipedia.org/wiki/Baboon'
            }
        ];

        function analysiereBildUndVergleiche(imgElement) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = imgElement.naturalWidth;
            canvas.height = imgElement.naturalHeight;
            ctx.drawImage(imgElement, 0, 0);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const { data, width, height } = imageData;

            let rSum = 0, gSum = 0, bSum = 0;
            let brightnessSum = 0;

            // Einfacher Durchschnitt der Farbwerte und Helligkeit
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                rSum += r;
                gSum += g;
                bSum += b;
                brightnessSum += (r + g + b) / 3;
            }

            const pixelCount = data.length / 4;
            const avgR = rSum / pixelCount;
            const avgG = gSum / pixelCount;
            const avgB = bSum / pixelCount;
            const avgBrightness = brightnessSum / pixelCount;

            const aspectRatio = width / height;
            const size = width * height;

            // Heuristische Affen-Auswahl
            let affe;

            if (avgBrightness < 60) {
                affe = affen.find(a => a.name === 'Gorilla');
            } else if (avgBrightness > 200) {
                affe = affen.find(a => a.name === 'Plumploris');
            } else if (aspectRatio > 1.4) {
                affe = affen.find(a => a.name === 'Pavian');
            } else if (aspectRatio < 0.7) {
                affe = affen.find(a => a.name === 'Nasenaffe');
            } else if (avgR > avgG && avgR > avgB) {
                affe = affen.find(a => a.name === 'Orang Utan');
            } else if (avgB > avgR && avgB > avgG) {
                affe = affen.find(a => a.name === 'Mandrill');
            } else if (avgG > avgR && avgG > avgB) {
                affe = affen.find(a => a.name === 'Bonobo');
            } else {
                affe = affen.find(a => a.name === 'Schimpanse');
            }

            zeigeAffeVergleich(imgElement.src, affe);
        }

        function zeigeAffeVergleich(userImgSrc, affe) {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';

            // Create main container
            const comparisonContainer = document.createElement('div');
            comparisonContainer.className = 'comparison-container';

            // Create images container
            const imagesContainer = document.createElement('div');
            imagesContainer.className = 'images-container';

            // User image wrapper
            const userWrapper = document.createElement('div');
            userWrapper.className = 'image-wrapper';
            const userImg = document.createElement('img');
            userImg.src = userImgSrc;
            userImg.className = 'user-image';
            const userLabel = document.createElement('div');
            userLabel.className = 'image-label';
            userLabel.textContent = 'Du';
            userWrapper.appendChild(userImg);
            userWrapper.appendChild(userLabel);

            // VS divider
            const vsDivider = document.createElement('i');
            vsDivider.className = 'fa-solid fa-arrow-right vs-divider';

            // Ape image wrapper
            const apeWrapper = document.createElement('div');
            apeWrapper.className = 'image-wrapper';
            const apeImg = document.createElement('img');
            apeImg.src = affe.bild;
            apeImg.className = 'ape-image';
            const apeLabel = document.createElement('div');
            apeLabel.className = 'image-label';
            apeLabel.textContent = affe.name;
            apeWrapper.appendChild(apeImg);
            apeWrapper.appendChild(apeLabel);

            // Add images to container
            imagesContainer.appendChild(userWrapper);
            imagesContainer.appendChild(vsDivider);
            imagesContainer.appendChild(apeWrapper);

            // Create result text
            const resultText = document.createElement('div');
            resultText.innerHTML = `Du bist ein ${affe.name}!<br>${affe.beschreibung}`;

            // Create learn more link
            const learnMoreLink = document.createElement('a');
            learnMoreLink.href = affe.link;
            learnMoreLink.target = '_blank';
            learnMoreLink.className = 'learn-more-link';
            learnMoreLink.textContent = `Mehr über den ${affe.name} erfahren`;

            // Assemble everything
            comparisonContainer.appendChild(imagesContainer);
            comparisonContainer.appendChild(resultText);
            comparisonContainer.appendChild(learnMoreLink);

            preview.appendChild(comparisonContainer);
        }
    </script>
</body>

</html>
